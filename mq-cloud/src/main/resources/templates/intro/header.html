        <p>MQCloud是<a href="https://github.com/apache/rocketmq">RocketMQ</a>的管理平台，它具备以下特性：</p>
        <ul class="list-unstyled">
        	<li>一，跨集群：同时管理多个集群，对使用者透明。</li>
        	<li>二，预警功能：针对消费堆积，失败，异常等情况预警，处理。</li>
        	<li>三，简单明了：使用者视图:对拓扑，流量，消费状况等指标进行直接展示；管理员视图:集群维护监控，流程审批等。</li>
        	<li>四，安全：用户隔离，操作审批，数据安全。</li>
