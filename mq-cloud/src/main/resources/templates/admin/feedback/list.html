<div class="main">
	<form class="form-inline" role="form">
		<div class="form-group">
			<label> 用户反馈列表: </label>
		</div>
	</form>
	<hr/>
	<table class="table table-striped table-hover" style="margin-top: 0px;word-break:break-all; word-wrap:break-all;">
		<colgroup>
		  <col width="45px">
		  <col width="90px">
		  <col>
		  <col width="160px">
		</colgroup>
		<thead>
			<tr>
				<td>序号</td>
				<td>用户</td>
				<td>反馈内容</td>
				<td>创建日期</td>
			</tr>
		</thead>
		<tbody>
            <#if response.empty>
			     <tr>
                    <td colspan="4"class="text-center" >
                    	暂无数据
                    </td>
                <tr>
			<#else>
				<#list response.result as feedback>
					<tr>
						<td>${feedback_index+1}</td>
						<td>${feedback.user.name!feedback.user.emailName}</td>
						<td>${feedback.content}</td>
						<td>${feedback.createDate?string("yyyy-MM-dd HH:mm:ss")}</td>
					</tr>
				</#list>
			</#if>
		</tbody>
	</table>
</div>
