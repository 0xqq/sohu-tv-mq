<script>
<#if response.OK>
	<#list response.result as mt>
		appendTrackOption('${splitUtil.getNewLine(mt.consumerGroup, 20)}', '${mt.trackTypeDesc}', 
				<#if mt.exceptionDesc??>'${splitUtil.getBRLine(mt.exceptionDesc, 40)}'<#else>''</#if>,
				${response.result?size}, ${mt_index});
	</#list>
	resetSize(${response.result?size});
<#else>
alert("数据错误："+${response.message});
</#if>
</script>
